{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>DJ Vue</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">

  <link href="{% static 'css/style.min.css' %}" rel="stylesheet">
</head>

<body>

 <!--Main Navigation-->
 <header>

  <!-- Navbar -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
    <div class="container">

      <!-- Brand -->
      <a class="navbar-brand waves-effect" href="{% url 'home'%}">
        <strong class="blue-text"> 
          <i class="fas fa-blog"></i>
          DJ Vue
        </strong>
      </a>

      <!-- Collapse -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- Left -->
        <ul class="navbar-nav mr-auto ml-auto">
          <!-- just for right sake -->
          <li class="nav-item ">
            <form action="{% url 'search_results' %}" method="GET">
                <input type="text" name="q" placeholder="Search ..">
            </form>
          </li>

        </ul>

        <!-- Right -->
        <ul class="navbar-nav nav-flex-icons">

          <li class="nav-item">
            <a href="{% url 'story' %}" class="nav-link waves-effect mt-3">
              <strong>My journey</strong>
              <i class="fas fa-feather"></i>
            </a>
          </li>

          <li class="nav-item">
            <a href="https://paudelgaurav.com.np/#contact-form" class="nav-link waves-effect" target="_blank">
             <button class="btn btn-info ">Contact</button>
            </a>
          </li>
         
        </ul>

      </div>

    </div>
  </nav>
  <!-- Navbar -->

</header>
<!--Main Navigation--> 

{% block content %}

{% endblock %}


<!--Footer-->
<footer class="page-footer text-center font-small mdb-color darken-2 mt-4">
<!--Copyright-->
    <div class="footer-copyright py-3">

    </div>
    <!--/.Copyright-->

  </footer>
  <!--/.Footer-->

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
  <!-- Initializations -->
</body>

</html>
