{% extends 'myblog/base.html' %}    
{% load static %}
{% load disqus_tags %}

{% block content %}  

    <!--Main layout-->
    <main class="mt-5 pt-5">
      <div class="container">

        <!--Section: Post-->
        <section class="mt-4">

          <!--Grid row-->
          <div class="row">

            <!--Grid column-->
            <div class="col mb-5">

              <!--Card-->
              <div class="card mb-4">

                <!--Card content-->
                <div class="card-body">
                  
                  <p class="h5"> 
              
                      <i class="fab fa-slack-hash blue-text"></i>  <strong> {{ post.title }} </strong>
                 </p>

                 <hr class="my-4">
                
                  <p>
                   
                    {{ post.body|linebreaksbr }}
                   
                  </p>

                </div>

              </div>
              <!--/.Card-->
              
            
              <!-- disquss -->
              
              
              {% disqus_show_comments 'blog-paudelgaurav-com-np' %}

            </div>
            <!--Grid column-->
          
          </div>
          <!--Grid row-->

        </section>  
        

      </div>
    </main>
    <!--Main layout-->
  
  {% endblock %}
