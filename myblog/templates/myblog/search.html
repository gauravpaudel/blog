{% extends 'myblog/base.html' %}

    {% block content %}

    !--Main Navigation-->  

  <!--Main layout-->
  <main class="mt-5 pt-5">
    <div class="container">

        <!--Section: Cards-->
      <section class="pt-3">

        
        <hr class="mb-2">
            {% if object_list %}
                {% for post in object_list %}
                    
                        <!--Grid row-->
                        <div class="row mt-3">
                        <!--Grid column-->
                        <div class="col">
                            <h3 class="mb-3 font-weight-bold dark-grey-text">
                            <strong>{{ post.title }}</strong>
                            </h3>
                            <p class="grey-text">{{ post.body|truncatewords:15  }}</p>
                            <a href="{% url 'post_detail' post.slug %}" class="btn btn-primary btn-md">Read More
                            <i class="fas fa-play ml-2"></i>
                            </a>
                        </div>
                        <!--Grid column-->

                        </div>
                        <!--Grid row-->

                        <hr class="mb-5">
                        
                {% endfor %}    

                {% else %}

                <p>No results found </p>

                {% endif %}
        <!--END LP-->

      </section>
      <!--Section: Cards-->

    </div>
  </main>
  <!--Main layout-->

    {% endblock  %}
